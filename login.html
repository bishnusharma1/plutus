<head>

        content="Plutus Consulting, with a legacy since 1972, offers full-service chartered accountancy and innovative advisory services. Our mission emphasizes quality, client satisfaction, and ethical leadership. Meet our expert team and discover our commitment to integrity, professionalism, and a supportive work culture.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Favicons -->
    <link href="assets/favicon-icon.png" rel="icon">
    <link href="assets/favicon-icon.png" rel="apple-touch-icon">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Log IN</title>
</head>

<body>
    <style>
        .text-primary{
        color: #E1B248!important;
    }
    button{
        background-color: #E1B248 !important;
        border: none !important;
        color: #ffffff !important;
    }
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
    <section class="vh-100">
        
        <div class="container h-100 d-flex flex-column justify-content-center align-content-center">
            <div class="mb-5">
                <img class="text-center d-flex align-content-center justify-content-center " src="assets/logo.webp" alt="">
            </div>
            <div class="row d-flex align-items-center justify-content-center ">
                <div class="col-md-8 col-lg-7 col-xl-6 mb-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        
                  <h2 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Sign into your account</h2>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label " for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!" class="text-primary">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block w-100">Sign in</button>
                            <p class="mb-1 mt-2 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="signup.html"
                                style="color: #393f81;">Register here</a></p>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
